{% extends 'meal_planners/base.html' %}

{% block content %}

    <head>
        <title>Planner</title>
    </head>

    <body>
        <ul>
            {% for day in days %}
                <li>
                    <a href="{% url 'meal_time' day.id %}">{{ day.text|linebreaks }}</a>
                </li>
            {% empty %}
                <li>No Scheduled meal plan.</li>
            {% endfor %}
        </ul>
    </body>

{% endblock %}
