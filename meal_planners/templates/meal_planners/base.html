<!DOCTYPE html>
<html>
    <div>
        <a href="{% url 'home' %}">Home</a> -
        {% if user.is_authenticated %}
            <a href="{% url 'planner' %}">Planner</a> -
            <a href="{% url 'logout_view' %}">Log out</a> -
        {% else %}
            <a href="{% url 'login_view' %}">Log in</a> -
            <a href="{% url 'register' %}">Register</a>
        {% endif %}

    </div>
    {% block content %}{% endblock %}
</html>
